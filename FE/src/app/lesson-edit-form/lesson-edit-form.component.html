<form [formGroup]="lessonForm" (ngSubmit)="onClickSubmit()">
  <div class="container mt-4">
    <h3 class="text-center mb-4">Lesson Form</h3>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="title" [class]="lessonForm.get('title')?.invalid ? 'text-danger' : ''">Title</label>
        <input id="title" type="text" class="form-control" formControlName="title" placeholder="Enter title" />
        <div *ngIf="lessonForm.get('title')?.invalid && lessonForm.get('title')?.touched" class="text-danger">
          Title is required.
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <label for="description" [class]="lessonForm.get('description')?.invalid ? 'text-danger' : ''">Description</label>
        <textarea id="description" class="form-control" formControlName="description" rows="4" placeholder="Enter description"></textarea>
        <div *ngIf="lessonForm.get('description')?.invalid && lessonForm.get('description')?.touched" class="text-danger">
          Description is required.
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <label for="category" [class]="lessonForm.get('category')?.invalid ? 'text-danger' : ''">Category</label>
        <input id="category" type="text" class="form-control" formControlName="category" placeholder="Enter category" />
      </div>

      <div class="col-md-6 mb-3">
        <label for="level" [class]="lessonForm.get('level')?.invalid ? 'text-danger' : ''">Level</label>
        <input id="level" type="number" class="form-control" formControlName="level" placeholder="Enter level (1-10)" />
      </div>

      <div class="col-md-6 mb-3">
        <label for="prerequisite" [class]="lessonForm.get('prerequisite')?.invalid ? 'text-danger' : ''">Prerequisite</label>
        <input id="prerequisite" type="text" class="form-control" formControlName="prerequisite" placeholder="Enter prerequisite" />
      </div>

      <div class="col-md-6 mb-3">
        <label for="tags" [class]="lessonForm.get('tags')?.invalid ? 'text-danger' : ''">Tags</label>
        <input id="tags" type="text" class="form-control" formControlName="tags" placeholder="Enter tags" />
      </div>

      <div class="col-md-6 mb-3">
        <label for="copyright" [class]="lessonForm.get('copyright')?.invalid ? 'text-danger' : ''">Copyright</label>
        <input id="copyright" type="text" class="form-control" formControlName="copyright" placeholder="Enter copyright" />
      </div>

      <div class="col-md-12 mb-4">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!lessonForm.valid">Submit</button>
      </div>

      <div *ngIf="lessonForm.invalid" class="col-md-12 text-center text-danger">
        Please fill out all required fields.
      </div>
    </div>
  </div>
</form>

<!-- Tests From Td 3.1 -->
<div class="container mt-5">
  <h4>Tests From Td 3.1</h4>
  <div class="row">
    <div class="col-md-4 mb-3">
      <button type="button" class="btn btn-primary btn-block" (click)="onClickLesson()">Lesson List Page</button>
    </div>

    <div class="col-md-4 mb-3">
      <button class="btn btn-primary btn-block" [routerLink]="['/lesson', 1234 ]">Detail for lesson 1234</button>
    </div>

    <div class="col-md-4 mb-3">
      <a routerLink="/" class="btn btn-light btn-block">
        <fa-icon [icon]="faHome"></fa-icon> Home
      </a>
    </div>
  </div>
</div>
